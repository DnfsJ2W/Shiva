<div style="text-align: center;">

    <h1>

      Example of Fetching data using Observable

    </h1>

    <div>

      <h2>

        Country Name Search

      </h2>

      <input type="text" [formControl]="term">

      <div>

        <li *ngFor="let result of country">

          {{result.CountryName}}

        </li>

      </div>

    </div>

  </div>
